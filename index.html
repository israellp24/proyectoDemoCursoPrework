<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap'">
    <title>Document</title>
</head>
<style>
    body{
        font-family: 'Muli', sans-serif;
        background-color: #8F57FD;;
        margin: 0px;
    }

    .header {
        background-color: #8F57FD;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header__img{
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
    }

    .header__menu{
        margin-right: 30px;
    }

    .header__menu ul{
        display: none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }

    .header__menu:hover ul, ul:hover{
        display: block;    
    }

    .header__menu li{
        margin: 10px 0px;
        
    }

    .header__menu li a{
        color: white;
        text-decoration: none;
    }

    .header__menu li a:hover{
        text-decoration: underline;
    }

    .header__menu--profile{
        margin-right: 8px;
        display: flex;
        align-items: center;
    }

    .header__menu--profile img{
        margin-right: 8px;
        width: 40px;
        height: 40px;
    }

    .header__menu--profile p{
        margin-right: 0px;
        color: white;

    }

    .main{
        height: 300px;
        text-align: center;        
    }

    .main__title{
        color: white;
        font-size: 25px;
    }

    .input{
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid white;
        border-radius: 25px;
        color: white;
        font-family: 'Muli', sans-serif;
        font-size: 16px;
        height: 50px;
        padding: 0px 20px;
        width: 70%;
        outline: none;

    }

    ::placeholder{
        color: white;
    }

    .carrousel{
        width: 100%;
        overflow: scroll;
        padding: 70px;
        position: relative;        
    }

    .carrousel__container{
        white-space: nowrap;
        margin: 70px, 0px;
        padding-bottom: 10px;
    }

    .carrousel-item{
        background-color: palevioletred;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms all;
        transform-origin: center left;
        position: relative;
    }

    .carrousel-item:hover ~ .carrousel-item{
        transform: translate3d(100px,0,0);
        
    }

    .carrousel__container:hover .carrousel-item{
        opacity: 0.3;
        
    }

    .carrousel__container:hover .carrousel-item:hover{
        transform: scale(1.5);
        opacity: 1;
    }

    .carrousel-item__img{
        width: 200px;
        height: 250px;
        object-fit: cover;
    }

    .carrousel-item__details{
        background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0),100%);
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .carrousel-item__details:hover{
        opacity: 1;
    }

    .carrousel-item__details img{
        width: 20px;
        height: 20px;
        margin-top: 90%;

    }

    .carrousel-item__details--title{
        font-size: 8px;
    }

    .carrousel-item__details--subtitle{
        font-size: 7px;
    }

</style>
<body>
