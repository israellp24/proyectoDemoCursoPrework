<style>

    body {
        margin: 0px;
    }
    .carrousel{
        width: 100%;
        overflow: scroll;
        padding: 70px;
        position: relative;
    }
    .carrousel__container{
        white-space: nowrap;
        margin: 70px, 0px;
        padding-bottom: 10px;
    }
    .carrousel-item{
        background-color: palevioletred;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms all;
        transform-origin: center left;
        position: relative;
    }
    .carrousel-item:hover ~ .carrousel-item{
        transform: translate3d(100px,0,0);
        
    }
    .carrousel__container:hover .carrousel-item{
        opacity: 0.3;
        
    }
    .carrousel__container:hover .carrousel-item:hover{
        transform: scale(1.5);
        opacity: 1;
    }
    .carrousel-item__img{
        width: 200px;
        height: 250px;
        object-fit: cover;
    }
    .carrousel-item__details{
        background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0),100%);
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .carrousel-item__details:hover{
        opacity: 1;
    }

    .carrousel-item__details img{
        width: 20px;
        height: 20px;
        margin-top: 90%;

    }

    .carrousel-item__details--title{
        font-size: 8px;
    }

    .carrousel-item__details--subtitle{
        font-size: 7px;
    }

</style>
